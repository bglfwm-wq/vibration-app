<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration App (Service Worker)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn:active { transform: scale(0.97); }
        .btn-disabled { cursor: not-allowed; opacity: 0.5; }
        .log-entry { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Vibración con Service Worker</h1>
            <p class="text-gray-500 text-sm mt-1">La solución definitiva.</p>
        </div>

        <div id="status-box" class="mb-6 p-3 rounded bg-gray-200 text-center text-gray-700">
            Inicializando...
        </div>

        <div class="mb-6">
            <button id="vibrate-button" class="btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-lg text-lg btn-disabled" disabled>
                Vibrar Ahora
            </button>
        </div>
        
        <div>
            <h3 class="text-sm font-semibold text-gray-600 mb-2 border-b pb-1">Registro de Eventos:</h3>
            <div id="event-log" class="text-xs text-gray-500 space-y-1 h-24 overflow-y-auto bg-gray-50 p-2 rounded"></div>
        </div>
    </div>

    <script>
        const vibrateBtn = document.getElementById('vibrate-button');
        const statusBox = document.getElementById('status-box');
        const eventLog = document.getElementById('event-log');

        function log(message) {
            const time = new Date().toLocaleTimeString();
            const newEntry = document.createElement('p');
            newEntry.className = 'log-entry';
            newEntry.innerHTML = `<span class="font-mono text-gray-400">${time}:</span> ${message}`;
            eventLog.prepend(newEntry);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        log('Service Worker registrado con éxito.');
                        statusBox.textContent = 'Service Worker OK. Verificando permisos...';
                        checkPermissions();
                    })
                    .catch(error => {
                        log(`Error en el registro del SW: ${error}`);
                        statusBox.textContent = 'Error al registrar el Service Worker.';
                        statusBox.classList.add('bg-red-100', 'text-red-700');
                    });
            });
        } else {
            log('Service Worker no es soportado por este navegador.');
            statusBox.textContent = 'Service Worker no soportado.';
        }

        function checkPermissions() {
            if (!('Notification' in window)) {
                statusBox.textContent = 'Notificaciones no soportadas.';
                return;
            }
            
            const permission = Notification.permission;
            if (permission === 'granted') {
                statusBox.textContent = '✅ Permiso concedido. ¡Listo!';
                statusBox.classList.add('bg-green-100', 'text-green-800');
                vibrateBtn.disabled = false;
                vibrateBtn.classList.remove('btn-disabled');
                log('Permiso de notificación ya concedido.');
            } else if (permission === 'default') {
                log('Permiso no solicitado. Pidiendo ahora...');
                statusBox.textContent = 'Solicitando permiso...';
                Notification.requestPermission().then(checkPermissions);
            } else {
                statusBox.textContent = '❌ Permiso denegado.';
                statusBox.classList.add('bg-red-100', 'text-red-700');
                log('Permiso de notificación fue denegado.');
            }
        }
        
        vibrateBtn.addEventListener('click', () => {
            if (navigator.serviceWorker.controller) {
                log('Enviando mensaje al Service Worker para vibrar...');
                navigator.serviceWorker.controller.postMessage('vibrate');
            } else {
                log('Error: No se pudo comunicar con el Service Worker.');
            }
        });

    </script>
</body>
</html>
